default-lease-time 600;
max-lease-time 7200;
authoritative;

#C8000V class
#class "C8000V" {
#    match if (substring(option vendor-class.cisco-vendor-id-vendor-class,19,99) = "C8000V");
#}

subnet 10.0.0.0 netmask 255.255.255.0 {
#C8000V pool
    pool {
        range 10.0.0.100 10.0.0.105;
        option routers 10.0.0.1;
        option subnet-mask 255.255.255.0;
        option domain-name-servers 114.114.114.114, 8.8.4.4;
        option broadcast-address 10.0.0.255;
#        allow members of "C8000V";
        option bootfile-name "http://10.0.0.131/day0-ztp.py";
    }
}